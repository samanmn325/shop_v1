name: shop_v1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0 # help us to use SVG in our app
  provider: ^6.0.0 # for State management
  flutter_countdown_timer: ^4.1.0
  flutter_localizations:
    sdk: flutter

  url_launcher: ^6.0.17
  uni_links: ^0.5.1
  woocommerce:
    git:
      url: https://github.com/samanmn325/woocommerce-1.git
      ref: master
  zarinpal: ^1.0.3
  pull_to_refresh: ^2.0.0
  html: ^0.15.0
  oauth1: ^2.0.0
  modal_progress_hud: ^0.1.3
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.9
  fluttertoast: ^8.0.8
  readmore: ^2.1.0
  shamsi_date: ^1.0.0
  carousel_slider: ^4.0.0
  animated_text_kit: ^4.2.1
  badges: ^2.0.2
  font_awesome_flutter: ^10.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/Background1.jpg
    - assets/images/Background4.jpg
    - assets/icons/

  fonts:
    - family: Iransans
      fonts:
        - asset: assets/fonts/IRANSansWeb.ttf
        - asset: assets/fonts/BElham.ttf
          weight: 700
        - asset: assets/fonts/BKoodakBold.ttf
          weight: 300

  